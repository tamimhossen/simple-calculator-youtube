<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div id="container">
        <div id="calculator">
            <div id="result-area">
                <div id="history">
                    <p id="history-value"></p>
                </div>
                <div id="result">
                    <p id="result-value"></p>
                </div>
            </div>
            <div id="keyboard">
                <div class="first-row">
                    <button class="button operator" id="C">C</button>
                    <button class="button operator" id="CE">CE</button>
                    <button class="button operator" id="%">%</button>
                    <button class="button operator" id="/">&#247</button>
                </div>
                <div class="second-row">
                    <button class="button number" id="7">7</button>
                    <button class="button number" id="8">8</button>
                    <button class="button number" id="9">9</button>
                    <button class="button operator" id="*">&times</button>
                </div>
                <div class="third-row">
                    <button class="button number" id="4">4</button>
                    <button class="button number" id="5">5</button>
                    <button class="button number" id="6">6</button>
                    <button class="button operator" id="-">&#8722</button>
                </div>
                <div class="fourth-row">
                    <button class="button number" id="1">1</button>
                    <button class="button number" id="2">2</button>
                    <button class="button number" id="3">3</button>
                    <button class="button operator" id="+">&plus;</button>
                </div>
                <div class="fifth-row">
                    <button class="button number" id="0">0</button>
                    <button class="button number" id="00">00</button>
                    <button class="button number" id="000">000</button>
                    <button class="button operator" id="=">=</button>
                </div>
            </div>
        </div>
    </div>
    <script src="/script.js"></script>
</body>
</html>
